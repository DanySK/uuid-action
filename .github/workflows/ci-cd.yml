name: CI/CD

on:
  push:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  ci-cd:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2025, macos-14, ubuntu-24.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - name: Install Node
        uses: actions/setup-node@v5.0.0
        with:
          node-version-file: package.json
      - run: npm install
      - name: Build with vercel/ncc
        run: npx ncc build index.js -o dist
      - name: Test the action
        id: uuid
        uses: ./
      # Check that the `uuid` output of the previous step is a valid UUID
      - run: |
          echo "${{ steps.uuid.outputs.uuid }}" | grep -E '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
      - name: Semantic Release
        if: runner.os == 'Linux'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release
  success:
    runs-on: ubuntu-24.04
    needs: ci-cd
    if: >-
      always() && (
        contains(join(needs.*.result, ','), 'failure')
        || !contains(join(needs.*.result, ','), 'cancelled')
      )
    steps:
      - name: Verify that there were no failures
        run: ${{ !contains(join(needs.*.result, ','), 'failure') }}
